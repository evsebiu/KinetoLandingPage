<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kineto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 400px;
            width: 90%;
        }

        .login-header {
            background: var(--primary-gradient);
            color: white;
            padding: 35px 20px;
            text-align: center;
        }

        .login-body {
            padding: 40px 30px;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-left: none;
            padding: 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control {
            border-color: #764ba2;
            color: #495057;
        }

        .input-group:focus-within .input-group-text {
            color: #764ba2;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <i class="fas fa-spa fa-3x mb-3"></i>
        <h3 class="fw-bold">Kineto Admin</h3>
        <p class="mb-0 small opacity-75">Panou de administrare</p>
    </div>

    <div class="login-body">
        <div th:if="${param.error}"
             class="alert alert-danger alert-dismissible fade show py-2 small"
             role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Credențiale incorecte.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.logout}"
             class="alert alert-success alert-dismissible fade show py-2 small"
             role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Deconectat cu succes.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label small fw-bold text-muted">
                    Utilizator
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Nume utilizator"
                           required
                           autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label small fw-bold text-muted">
                    Parolă
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Parolă"
                           required>
                    <button class="btn btn-outline-secondary border-start-0 border-secondary-subtle"
                            type="button"
                            id="togglePassword">
                        <i class="fas fa-eye text-muted"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="remember"
                       name="remember">
                <label class="form-check-label small text-muted" for="remember">
                    Ține-mă minte
                </label>
            </div>

            <button type="submit" class="btn btn-login w-100">
                Autentificare <i class="fas fa-arrow-right ms-2"></i>
            </button>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password Visibility Toggle
    const toggleBtn = document.getElementById('togglePassword');
    const passInput = document.getElementById('password');

    toggleBtn.addEventListener('click', function() {
        const icon = this.querySelector('i');
        const isPassword = passInput.type === 'password';

        passInput.type = isPassword ? 'text' : 'password';

        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });

    // Auto-dismiss Alerts
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            new bootstrap.Alert(alert).close();
        });
    }, 4000);
</script>

</body>
</html>
