<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Kineto - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --success: #28a745; --warning: #ffc107; --danger: #dc3545; --info: #17a2b8; }
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); }
        .sidebar .nav-link { color: #fff; padding: 15px 20px; margin: 5px 0; transition: 0.3s; border-radius: 5px; }
        .sidebar .nav-link:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        .sidebar .nav-link.active { background: rgba(255,255,255,0.2); font-weight: 600; }

        .stat-card { border: none; border-radius: 15px; transition: 0.3s; overflow: hidden; color: white; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .stat-icon { width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        .chart-box { background: white; border-radius: 15px; padding: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); height: 100%; }
        .dashboard-header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 2rem 0; margin-bottom: 2rem; border-radius: 0 0 20px 20px; }

        .recent-item { border-left: 4px solid var(--primary); transition: 0.2s; background: #f8f9fa; }
        .recent-item:hover { transform: translateX(5px); background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .refresh-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); color: white; border-radius: 20px; padding: 5px 15px; transition: 0.3s; }
        .refresh-btn:hover { background: white; color: var(--primary); }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:fragment="sidebar(activePage)" class="col-md-3 col-lg-2 d-md-block sidebar p-0 collapse">
            <div class="position-sticky pt-3">
                <div class="text-center p-4 border-bottom border-white border-opacity-25">
                    <i class="fas fa-hand-holding-medical fa-2x text-white mb-2"></i>
                    <h4 class="text-white m-0">Kineto Admin</h4>
                </div>
                <ul class="nav flex-column px-3 mt-4">
                    <li class="nav-item" th:each="item : ${ {'dashboard', 'appointments', 'services'} }">
                        <a class="nav-link text-capitalize" th:classappend="${activePage == item} ? 'active'" th:href="@{'/admin/' + ${item}}">
                            <i th:class="${'fas fa-' + (item == 'dashboard' ? 'tachometer-alt' : (item == 'appointments' ? 'calendar-check' : 'spa')) + ' me-2'}"></i>
                            <span th:text="${item}">Page</span>
                        </a>
                    </li>
                </ul>
                <div class="p-3 mt-5 border-top border-white border-opacity-25">
                    <a class="btn btn-outline-light w-100" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Deconectare</a>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pb-4">
            <div class="dashboard-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-0"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h1>
                        <small class="opacity-75">Vizualizare completă a activității</small>
                    </div>
                    <button class="refresh-btn" onclick="App.init()"><i class="fas fa-sync-alt me-1"></i> Refresh</button>
                </div>
            </div>

            <div class="row g-3 mb-4" id="quickStatsContainer">
            </div>

            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="chart-box mb-4">
                        <h5 class="card-title mb-3">Distribuție Status</h5>
                        <canvas id="statusChart" style="max-height: 250px;"></canvas>
                    </div>
                    <div class="chart-box">
                        <h5 class="card-title mb-3">Evoluție Lunară</h5>
                        <canvas id="monthlyChart" style="max-height: 250px;"></canvas>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="chart-box mb-4">
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">Recente</h5>
                            <span class="badge bg-primary" id="recentCount">0</span>
                        </div>
                        <div id="recentList" class="vstack gap-2"></div>
                    </div>

                    <div class="chart-box mb-4">
                        <h5 class="mb-3">Servicii Populare</h5>
                        <div id="popularServices" class="vstack gap-2"></div>
                    </div>

                    <div class="chart-box">
                        <h5 class="mb-3">Statistici Detaliate</h5>
                        <div class="row text-center g-2" id="detailedStats"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const App = {
        charts: {},

        // Configurare culori și mapări
        config: {
            colors: { NOU: '#ffc107', CONFIRMAT: '#28a745', FINALIZAT: '#6c757d', ANULAT: '#dc3545' },
            labels: { NOU: 'Nou', CONFIRMAT: 'Confirmat', FINALIZAT: 'Finalizat', ANULAT: 'Anulat' }
        },

        async init() {
            this.showLoading(true);
            try {
                const [services, appointments] = await Promise.all([
                    this.fetch('/api/public/services'),
                    this.fetch('/api/appointments')
                ]);
                this.processAndRender(appointments, services);
                this.toast('Date actualizate', 'success');
            } catch (e) {
                console.error(e);
                this.toast('Eroare la încărcare', 'danger');
            } finally {
                this.showLoading(false);
            }
        },

        async fetch(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.statusText);
            return res.json();
        },

        processAndRender(apps, services) {
            const todayStr = new Date().toISOString().split('T')[0];
            const currentYear = new Date().getFullYear();

            // Calculare eficientă într-o singură trecere (Reduce)
            const stats = apps.reduce((acc, app) => {
                // Quick Stats
                acc.total++;
                if (app.date === todayStr) acc.today++;
                if (app.status === 'NOU') acc.new++;

                // Status Counts
                acc.status[app.status] = (acc.status[app.status] || 0) + 1;

                // Monthly Data
                const d = new Date(app.date);
                if (d.getFullYear() === currentYear) acc.monthly[d.getMonth()]++;

                // Service Popularity
                const sName = app.serviceName || 'Necunoscut';
                acc.services[sName] = (acc.services[sName] || 0) + 1;

                return acc;
            }, { total: 0, today: 0, new: 0, status: {}, monthly: Array(12).fill(0), services: {} });

            // Render UI components
            this.renderQuickStats(stats, services.length);
            this.renderCharts(stats);
            this.renderRecent(apps);
            this.renderPopular(stats.services);
            this.renderDetailed(stats.status);
        },

        renderQuickStats(stats, totalServices) {
            const items = [
                { title: 'Total Programări', val: stats.total, icon: 'calendar-check', color: 'primary' },
                { title: 'Programări Astăzi', val: stats.today, icon: 'calendar-day', color: 'success' },
                { title: 'Programări Noi', val: stats.new, icon: 'bell', color: 'warning' },
                { title: 'Total Servicii', val: totalServices, icon: 'spa', color: 'info' }
            ];

            document.getElementById('quickStatsContainer').innerHTML = items.map(i => `
                <div class="col-md-3">
                    <div class="card stat-card bg-${i.color} p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6 class="mb-1">${i.title}</h6><h2 class="mb-0">${i.val}</h2></div>
                            <div class="stat-icon"><i class="fas fa-${i.icon}"></i></div>
                        </div>
                    </div>
                </div>`).join('');
        },

        renderCharts(stats) {
            // Status Doughnut
            this.createChart('statusChart', 'doughnut', {
                labels: Object.keys(this.config.labels).map(k => this.config.labels[k]),
                datasets: [{
                    data: ['NOU', 'CONFIRMAT', 'FINALIZAT', 'ANULAT'].map(k => stats.status[k] || 0),
                    backgroundColor: Object.values(this.config.colors)
                }]
            });

            // Monthly Line
            this.createChart('monthlyChart', 'line', {
                labels: ['Ian', 'Feb', 'Mar', 'Apr', 'Mai', 'Iun', 'Iul', 'Aug', 'Sep', 'Oct', 'Noi', 'Dec'],
                datasets: [{
                    label: 'Programări', data: stats.monthly,
                    borderColor: '#667eea', backgroundColor: 'rgba(102, 126, 234, 0.1)', fill: true, tension: 0.4
                }]
            });
        },

        renderRecent(apps) {
            const recent = [...apps].sort((a, b) => new Date(b.date + 'T' + (b.time || '00:00')) - new Date(a.date + 'T' + (a.time || '00:00'))).slice(0, 6);
            document.getElementById('recentCount').innerText = recent.length;

            document.getElementById('recentList').innerHTML = recent.length ? recent.map(app => `
                <div class="recent-item p-2 rounded">
                    <div class="d-flex justify-content-between">
                        <strong class="text-truncate">${app.patientName}</strong>
                        <span class="badge bg-${app.status === 'NOU' ? 'warning' : 'secondary'}">${this.config.labels[app.status] || app.status}</span>
                    </div>
                    <small class="text-muted d-block"><i class="fas fa-clock me-1"></i>${app.date} ${app.time || ''} • ${app.serviceName}</small>
                </div>`).join('') : '<p class="text-center text-muted">Nu sunt date.</p>';
        },

        renderPopular(serviceStats) {
            const sorted = Object.entries(serviceStats).sort(([,a], [,b]) => b - a).slice(0, 5);
            document.getElementById('popularServices').innerHTML = sorted.map(([name, count]) => `
                <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                    <span class="text-truncate small w-75">${name}</span>
                    <span class="badge bg-primary rounded-pill">${count}</span>
                </div>`).join('');
        },

        renderDetailed(statusStats) {
            const map = { CONFIRMAT: 'primary', FINALIZAT: 'success', ANULAT: 'danger', NOU: 'warning' };
            document.getElementById('detailedStats').innerHTML = Object.entries(map).map(([key, color]) => `
                <div class="col-6">
                    <div class="border rounded p-2">
                        <h4 class="text-${color} mb-0">${statusStats[key] || 0}</h4>
                        <small class="text-muted" style="font-size:0.7rem">${this.config.labels[key]}</small>
                    </div>
                </div>`).join('');
        },

        createChart(id, type, data) {
            if (this.charts[id]) this.charts[id].destroy();
            this.charts[id] = new Chart(document.getElementById(id), { type, data, options: { responsive: true, plugins: { legend: { position: 'bottom', display: type === 'doughnut' } } } });
        },

        toast(msg, type = 'info') {
            const el = document.createElement('div');
            el.className = `toast align-items-center text-bg-${type} border-0 position-fixed top-0 end-0 m-3 show`;
            el.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        },

        showLoading(isActive) {
            document.body.style.cursor = isActive ? 'wait' : 'default';
            // Opțional: poți adăuga un spinner overlay aici
        }
    };

    // Start
    document.addEventListener('DOMContentLoaded', () => {
        App.init();
        setInterval(() => !document.hidden && App.init(), 30000);
    });
</script>
</body>
</html>
