<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Kineto - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .stat-card {
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .card-stat { border-radius:10px; }
        .table-actions { white-space:nowrap; }
        .loading-spinner { display:flex; justify-content:center; align-items:center; padding:2rem; }
    </style>
</head>
<body>

<!-- THE MISSING THYMELEAF FRAGMENT IS ADDED HERE -->
<nav th:fragment="sidebar(activePage)" class="col-md-3 col-lg-2 d-md-block sidebar p-0 shadow-lg">
    <div class="position-sticky pt-3">
        <h4 class="text-white text-center mb-4 p-3 border-bottom">Kineto Admin</h4>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activePage == 'dashboard'} ? 'active' : ''"
                   href="/admin/dashboard">
                    <i class="fas fa-home me-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activePage == 'appointments'} ? 'active' : ''"
                   href="/admin/appointments">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Programări
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activePage == 'services'} ? 'active' : ''"
                   href="/admin/services">
                    <i class="fas fa-hand-holding-medical me-2"></i>
                    Servicii
                </a>
            </li>
        </ul>
        <div class="p-3 mt-5 border-top">
            <a class="btn btn-outline-light w-100" href="/logout">
                <i class="fas fa-sign-out-alt me-2"></i>
                Deconectare
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- The fragment call will go here in other pages, but the content starts here for the dashboard -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>

            <!-- Stats Row -->
            <div class="row g-4 mb-4">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm stat-card text-white bg-primary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Total Servicii</h5>
                                    <p class="card-text h3" th:text="${totalServices}">5</p>
                                </div>
                                <i class="fas fa-list fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm stat-card text-white bg-success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Programări Totale</h5>
                                    <p class="card-text h3" th:text="${totalAppointments}">150</p>
                                </div>
                                <i class="fas fa-calendar-check fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm stat-card text-white bg-warning">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Programări Noi (Astăzi)</h5>
                                    <p class="card-text h3" id="todayAppointmentsCount">0</p>
                                </div>
                                <i class="fas fa-bell fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Appointments -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Ultimele Programări</h5>
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="recentAppointmentsList">
                                <p class="text-muted text-center py-3">Se încarcă programările...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    (function () {
        const todayAppointmentsCount = document.getElementById('todayAppointmentsCount');
        const recentAppointmentsList = document.getElementById('recentAppointmentsList');
        const servicesMap = new Map(); // Global map for service lookup

        // Function to load services map
        async function loadServicesMap() {
            try {
                const response = await fetch('/api/public/services');
                if (!response.ok) throw new Error('Failed to fetch services');
                const services = await response.json();
                services.forEach(service => {
                    servicesMap.set(service.numeServiciu, service);
                });
            } catch (error) {
                console.error('Error loading services map:', error);
            }
        }

        // Function to load appointments data
        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                if (!response.ok) throw new Error('Failed to fetch appointments');
                const appointments = await response.json();

                // 1. Calculate Today's Appointments
                const today = new Date().toISOString().split('T')[0];
                const todayCount = appointments.filter(a => a.appointmentDate === today).length;
                todayAppointmentsCount.textContent = todayCount;

                // 2. Display Recent Appointments (Last 5, sorted by creation date descending)
                const recentAppointments = appointments
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 5);

                renderRecentAppointments(recentAppointments);

            } catch (error) {
                console.error('Error loading appointments:', error);
                recentAppointmentsList.innerHTML = '<p class="text-danger text-center py-3">Eroare la încărcarea programărilor.</p>';
            }
        }

        // Helper to render the recent appointments list
        function renderRecentAppointments(recentAppointments) {
            if (recentAppointments.length === 0) {
                recentAppointmentsList.innerHTML = '<p class="text-muted text-center py-3">Nu există programări recente.</p>';
                return;
            }

            recentAppointmentsList.innerHTML = recentAppointments.map(appointment => {
                const service = servicesMap.get(appointment.serviceName) || { numeServiciu: appointment.serviceName };
                const timeAgo = getTimeAgo(appointment.createdAt);
                return `
                    <a href="/admin/appointments" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">Programare nouă</h6>
                            <small>${timeAgo}</small>
                        </div>
                        <p class="mb-1">${appointment.clientName} a făcut o programare pentru ${service.numeServiciu}</p>
                    </a>
                `;
            }).join('');
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Acum câteva secunde';
            if (diffMins < 60) return `Acum ${diffMins} minute`;
            if (diffHours < 24) return `Acum ${diffHours} ore`;
            if (diffDays === 1) return 'Acum 1 zi';
            return `Acum ${diffDays} zile`;
        }

        // Init
        document.addEventListener('DOMContentLoaded', async function () {
            await loadServicesMap();
            await loadAppointments();
        });
    })();
    /*]]>*/
</script>
</body>
</html>
